<!doctype html>
<html>
	<head>
		<script src="jquery-1.11.0.min.js"></script>
		<script src="jquery.exolive.js"></script>
	</head>
	<body>
		<script>
			$(function() {
				live = $.ExoLive({
					apiKey: "662F996C0F4A4B2F9DCB9E269463CEF1",
					onCapsDetecting: function(){
						return { test: 123 };
					},
					onInitComplete: function(){
						alert("InitComplete");
					},
					onMessageReceive: function(msg){
						$("#log").prepend(msg + "<br />");
					}
				});
				//live.showData();
				
				$("#button").click(function() {
					live.debugMessageSend($("#text").val());
				});
			});
		</script>
		<input type="text" id="text">
		<button id="button">Send</button>
		<div id="log" style="width: 100%"></div>
	</body>
</html>
